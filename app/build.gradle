plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}

apply from: '../dependencies.gradle'

android {
  buildToolsVersion android.buildTools
  compileSdkVersion android.compileSdk

  defaultConfig {
    applicationId 'io.github.ni554n.bpn'
    minSdkVersion android.minSdk
    targetSdkVersion android.targetSdk
    versionCode android.versionCode
    versionName android.versionName

    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
  }

  buildTypes {
    debug {
      applicationIdSuffix '.debug'
      versionNameSuffix '-debug'
    }

    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }

  kotlinOptions {
    jvmTarget = '11'
  }

  lint {
    checkDependencies true
  }

  buildFeatures {
    viewBinding true
  }
}

dependencies {
  implementation common.kotlinStdlib
  implementation common.logcat
  implementation common.koinAndroid

  implementation app.appCompat
  implementation app.coreKtx
  implementation app.material
  implementation app.constraintLayout

  implementation app.okhttp
  implementation app.quickie
  implementation app.insetter

  testImplementation test.junit
  androidTestImplementation test.extJunit
  androidTestImplementation test.espresso
}
