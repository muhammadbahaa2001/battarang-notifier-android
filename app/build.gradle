plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'com.google.android.gms.oss-licenses-plugin'
}

// Read private properties from local.properties
def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file('local.properties')))

android {
  namespace 'com.anissan.bpn'
  buildToolsVersion '33.0.1'
  compileSdkVersion 33

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 33
    versionCode 1
    versionName '0.1.0'

    buildConfigField('String', 'PUSH_SERVER_URL', localProperties['PUSH_SERVER_URL'])
    resValue('string', 'receiver_domain', localProperties['RECEIVER_DOMAIN'])
  }

  buildTypes {
    debug {
      applicationIdSuffix '.debug'
      versionNameSuffix '-debug'
    }

    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }

  kotlinOptions {
    jvmTarget = '11'
  }

  buildFeatures {
    viewBinding true
  }
}

dependencies {
  implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0'
  implementation 'org.jetbrains:annotations:24.0.0'

  implementation 'androidx.appcompat:appcompat:1.7.0-alpha01'
  implementation 'androidx.core:core-ktx:1.9.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  implementation 'com.google.android.material:material:1.8.0-alpha01'
  implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'

  implementation 'io.insert-koin:koin-android:3.3.2'
  implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.10'
  implementation 'io.github.g00fy2.quickie:quickie-bundled:1.6.0'
  implementation 'dev.chrisbanes.insetter:insetter:0.6.1'
}
